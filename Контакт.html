            </nav>
        </header>
        <main>
            <form>
                <h1>Контактна форма</h1>
                <Label for="name"><span>*</span>Име</Label>
                <br>
                <input type="text" id="name" name="name" placeholder="Въведи име">
                <br>
                <br>
                <label for="email"><span>*</span>Имейл</label>
                <br>
                <input type="text" id="email" name="email" placeholder="Въведи имейл">
                <br>
                <br>
                <label for="phone"><span>*</span>Телефонен номер</label>
                <br>
                <input type="tel" id="phone" name="phone" placeholder="Въведи телефонен номер">
                <br>
                <br>
                <label for="message">Съобщение</label>
                <br>
                <textarea type="text" id="message" name="message" placeholder="Въведи съобщение"></textarea>
                <br>
                <br>
                <button type="submit">Изпрати</button>
            </form>
        </main>
